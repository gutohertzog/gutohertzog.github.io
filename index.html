<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Search</title>
    <link rel="icon" type="image/x-icon" href="./imgs/search.png">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container-sm">
    <header class="text-center">
        <h1>Free Search</h1>
    </header>
    <main class="text-center">
        <section class="text-center shadow p-3 mb-5 rounded">
            <form action="https://www.google.com/search?" method="get" autocomplete="off" target="_blank">
                <label for="search-google">
                    <img class="img-fluid logos" src="./imgs/google-logo.svg" alt="Google Logo">
                </label>
                <div class="text-center input-group mb-3 justify-content-center">
                    <input id="search-google" type="text" name="q" class="form-control" autofocus>
                    <button id="btn-clr-google" class="btn btn-outline-secondary" type="button" disabled>x</button>
                    <button id="btn-srch-google" class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </section>
        <section class="text-center shadow p-3 mb-5 rounded">
            <form action="https://duckduckgo.com/?" method="get" autocomplete="off" target="_blank">
                <label for="search-duck">
                    <img class="img-fluid logos logo-duck" src="./imgs/duckduckgo-logo.svg" alt="DuckDuckGo Logo">
                </label>
                <div class="text-center input-group mb-3 justify-content-center">
                    <input id="search-duck" type="text" name="q" class="form-control">
                    <button id="btn-clr-duck" class="btn btn-outline-secondary" type="button" disabled>x</button>
                    <button id="btn-srch-duck" class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </section>
        <section class="text-center shadow p-3 mb-5 rounded">
            <form action="https://www.bing.com/search?" method="get" autocomplete="off" target="_blank">
                <label for="search-bing">
                    <img class="img-fluid logos logo-bing" src="./imgs/microsoft-bing-logo.png" alt="Bing Logo">
                </label>
                <div class="text-center input-group mb-3 justify-content-center">
                    <input id="search-bing" type="text" name="q" class="form-control">
                    <button id="btn-clr-bing" class="btn btn-outline-secondary" type="button" disabled>x</button>
                    <button id="btn-srch-bing" class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
