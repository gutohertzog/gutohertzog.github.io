<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Search</title>
    <link rel="icon" type="image/x-icon" href="./imgs/search.png">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container-sm">
    <header class="text-center">
        <h1>Free Search</h1>
    </header>
    <main class="text-center">
        <section class="text-center shadow p-3 mb-5 rounded">
            <form action="https://www.google.com/search?" method="get">
                <label for="google-search">
                    <img class="img-fluid" src="./imgs/google-logo.svg" alt="Google Logo">
                </label>
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" name="q" class="form-control">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </section>
        <section class="text-center shadow p-3 mb-5 rounded">
            <form action="https://duckduckgo.com/?" method="get">
                <label for="bing-search">
                    <img class="img-fluid logo-duck" src="./imgs/duckduckgo-logo.svg" alt="Duckduckgo Logo">
                </label>
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" name="q" class="form-control">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </section>
        <section class="text-center shadow p-3 mb-5 rounded">
            <form action="https://www.bing.com/search?" method="get">
                <label for="duck-search">
                    <img class="img-fluid logo-bing" src="./imgs/microsoft-bing-logo.png" alt="Bing Logo">
                </label>
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" name="q" class="form-control">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
